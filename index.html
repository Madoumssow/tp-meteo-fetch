<!DOCTYPE html>
<html lang="fr"> <!-- Indique que le document est en français -->
<head>
    <meta charset="UTF-8"> <!-- Définit le jeu de caractères à UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Rendre la page responsive sur les appareils mobiles -->
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS pour le style -->
    <title>Application Météo</title> <!-- Titre de la page qui s'affiche dans l'onglet du navigateur -->
</head>
<body>
    <h1>Application Météo</h1> <!-- Titre principal de l'application -->
    <input type="text" id="city" placeholder="Entrez une ville" /> <!-- Champ de texte pour entrer le nom de la ville -->
    <button id="getWeather">Obtenir la météo</button> <!-- Bouton pour récupérer les données météorologiques -->
    <div id="weatherInfo"></div> <!-- Zone où les informations météorologiques seront affichées -->
    <script src="script.js"></script> <!-- Lien vers le fichier JavaScript pour la logique de l'application -->
</body>
</html>
